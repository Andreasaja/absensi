<script type="text/javascript">
    function fnumfor_tgpbl(str)
    {
    var fnf = document.getElementById("tgpbl");
    fnf.addEventListener('keyup', function(evt){
        var n = parseInt(this.value.replace(/\D/g,''),10);
        fnf.value = n.toLocaleString();
    }, false);
    }
</script>
